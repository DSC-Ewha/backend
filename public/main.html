<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Planet Earth</title>
    </head>
    <body>
		<center>
			<h1>main page</h1>

			<button class="country">KOREA</button>
			<button class="country">JAPAN</button>
			<button class="country">USA</button>

			<script>
				var buttons = document.querySelectorAll('.country');
				for(var i=0;i<buttons.length;i++){
					buttons[i].addEventListener('click',function(){
						var geo;
						switch (this.innerHTML) {
							case 'KOREA': geo = 'kr'; break;
							case 'JAPAN': geo = 'jp'; break;
							case 'USA': geo = 'us'; break;
							default: break;
						}
						location.href = "./result?geo="+geo;
          				console.log(location.href);

					});
				}

			</script>
		</center>
    </body>
</html>
